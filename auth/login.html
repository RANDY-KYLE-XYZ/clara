  <!-- Sidebar Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeMenu.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    document.addEventListener('DOMContentLoaded', function() {
    const API_BASE_URL = 'https://clara-kyle.netlify.app/.netlify/functions'; // Path ke Netlify Functions
    const loginForm = document.querySelector('form');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Tambahkan loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Logging in...';

      const formData = {
        identifier: document.getElementById('login-email').value,
        password: document.getElementById('login-password').value,
        remember: document.getElementById('remember').checked
      };

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }

        // Simpan token dan redirect
        localStorage.setItem('authToken', data.token);
        window.location.href = 'https://clara-kyle.netlify.app/'; // Redirect ke homepage
        
      } catch (error) {
        alert(error.message || 'An error occurred during login');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Login';
      }
    });

    // Update social login URLs untuk Netlify
    document.querySelectorAll('.social-login').forEach(link => {
      if(link.querySelector('img[alt="Google"]')) {
        link.href = `${API_BASE_URL}/auth/google`;
      }
      if(link.querySelector('img[alt="Facebook"]')) {
        link.href = `${API_BASE_URL}/auth/facebook`;
      }
    });
  });
  </script>
